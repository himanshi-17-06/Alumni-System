<!DOCTYPE html>
<html>
	<head>
		<title>ALUMNI SYSTEM</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			body{
			background-color: #ebeff5;
		}
			.hello-msg{
    		font-size: 18px;
    		color: #fff;
    		margin-right: 50px;
  		}
  			.logout-msg{
    		font-size: 18px;
    		color: #fff;
    		margin-right: 20px;
  		}
  			.link-msg a:hover{
    		color: red;
  		}
  		.card{
  			box-shadow: 5px 5px 15px 5px #000000;
  		}
		</style>
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  			<a class="navbar-brand" href="#">Navbar</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
   				<div class="navbar-nav">
     				<a class="nav-item nav-link active" href="{% url 'admin_dashboard' %}">Dashboard</a>
        			<!--<a class="nav-item nav-link" href="">Profile</a>-->
      				<a class="nav-item nav-link" href="{% url 'notices_list_admin' user.id %}">Notices And Events</a>
      				<a class="nav-item nav-link" href="{% url 'upload_notices_admin' user.id %}">Upload Notices</a>
     
    			</div>
  			</div>
    		<span class="hello-msg">Hello, {{request.user}}</span>
    		<span class="link-msg"><a href="{% url 'logout' %}" class="logout-msg">Logout</span></a>
		</nav>
		<div class="card card-body">
			<h2 align="center">Registered Alumni Info</h2>
		</div>
		<div class="card card-body">
			<form method="get">
				{{myFilter.form}}
				<button class="btn btn-primary" type="submit">Search</button>
				
			</form>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>View Profile</th>
					<th>Delete</th>

				</tr>
				{% for i in alumni%}

				<tr>
					<td>{{i.first_name}} {{i.last_name}}</td>
					<td>{{i.email}}</td>
					<td><a class="btn btn-sm btn-info" href="{% url 'admin_view_profile' i.id %}">View Profile</a></td>
					<td><a href="{% url 'delete_alumni' i.id %}" class="btn btn-sm btn-danger">Delete</td>
				</tr>	
				{% endfor %}

			</table>
		</div>
		
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
